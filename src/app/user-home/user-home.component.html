<mat-sidenav-container>
  <mat-sidenav opened="false" mode="over" #sidenav role="navigation" style="background-color:#008080">
    <!-- <app-menu (sidenavClose)="sidenav.close()" [titulo]="tituloPag"></app-menu> -->
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <app-header optionMenuList="dashboard"></app-header>
    <div class="container-fluid mt-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-sm-10">
          <div class="m-portlet">
            <div class="m-portlet__body">
              <mat-divider></mat-divider>
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
